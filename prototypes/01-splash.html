<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBubble - 呼吸入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #FFF9E6 0%, #FDFCF8 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 呼吸背景动画 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 30%, rgba(255, 249, 230, 0.5), transparent 60%);
            animation: breathing 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes breathing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* 中心光球容器 */
        .orb-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            user-select: none;
        }

        /* 光球主体 */
        .light-orb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(203, 169, 114, 0.4));
            box-shadow:
                0 0 40px rgba(203, 169, 114, 0.6),
                0 0 80px rgba(203, 169, 114, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.5);
            animation: pulse 8s ease-in-out infinite;
            transition: all 0.3s ease;
            position: relative;
        }

        /* 光球高光 */
        .light-orb::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 40%;
            height: 40%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow:
                    0 0 40px rgba(203, 169, 114, 0.6),
                    0 0 80px rgba(203, 169, 114, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow:
                    0 0 60px rgba(203, 169, 114, 0.8),
                    0 0 100px rgba(203, 169, 114, 0.4);
            }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* 长按效果 */
        .orb-container.pressing .light-orb {
            transform: scale(1.3);
            animation: inflate 1s ease-out forwards;
        }

        @keyframes inflate {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); opacity: 0.8; }
        }

        /* AI寄语 */
        .daily-message {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: #CBA972;
            font-size: 20px;
            font-weight: 500;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInTyping 2s ease-in 1s forwards;
        }

        @keyframes fadeInTyping {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 打字机效果 */
        .typing-text {
            overflow: hidden;
            border-right: 2px solid #CBA972;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end) 1.5s forwards, blink 0.75s step-end infinite;
            display: inline-block;
            max-width: 100%;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; border-right: none; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #CBA972; }
        }

        /* 提示文字 */
        .hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(107, 107, 107, 0.5);
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 1s ease-in 4s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 粒子效果（戳破时触发） */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(203, 169, 114, 0.8), transparent);
            pointer-events: none;
            animation: particleFloat 1s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="orb-container" id="orb">
        <div class="light-orb"></div>
    </div>

    <div class="daily-message">
        <div class="typing-text" id="message">
            今天，让我们从一个小小的愿望开始
        </div>
    </div>

    <div class="hint">长按光球进入</div>

    <script>
        const orb = document.getElementById('orb');
        let pressTimer = null;
        let isPressed = false;

        // 长按逻辑
        orb.addEventListener('mousedown', startPress);
        orb.addEventListener('touchstart', startPress);
        orb.addEventListener('mouseup', endPress);
        orb.addEventListener('touchend', endPress);
        orb.addEventListener('mouseleave', endPress);

        function startPress(e) {
            e.preventDefault();
            isPressed = true;
            orb.classList.add('pressing');

            pressTimer = setTimeout(() => {
                if (isPressed) {
                    popOrb();
                }
            }, 1000);
        }

        function endPress() {
            isPressed = false;
            clearTimeout(pressTimer);
            orb.classList.remove('pressing');
        }

        // 戳破效果
        function popOrb() {
            const rect = orb.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // 创建粒子
            for (let i = 0; i < 30; i++) {
                createParticle(centerX, centerY);
            }

            // 播放音效（可选）
            // const audio = new Audio('pop.mp3');
            // audio.play();

            // 1秒后跳转到主页
            setTimeout(() => {
                window.location.href = '02-home.html';
            }, 1000);
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';

            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 100;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');

            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 1000);
        }
    </script>
</body>
</html>
